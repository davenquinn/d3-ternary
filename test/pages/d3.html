<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test d3-ternary</title>
  </head>
  <body>
    <svg id="plot"></svg>
    <script type="module">
      import { ternaryPlot, barycentric } from "./../../dist/d3-ternary.js";
      console.log(ternaryPlot, barycentric);

      const axisLabels = (g, labels) =>
        g
          .selectAll("text")
          .data(labels, (d) => d.label)
          .join(
            (enter) =>
              enter
                .append("text")
                .attr("dy", (d, i) => (i === 2 ? "-0.5em" : ".5em"))
                .attr(
                  "transform",
                  (d, i) => `translate(${d.position})rotate(${d.angle})`
                )
                .attr("text-anchor", "middle")
                .text((d) => d.label),
            (update) =>
              update.attr(
                "transform",
                (d, i) => `translate(${d.position})rotate(${d.angle})`
              )
          );

      /*  

        Example usage: ticks data has to be joined for each axis as follows

        const axisTicksGroups = chart
          .append("g")
          .attr("class", "ticks")
          .selectAll("g")
          .data(someTernaryPlot.ticks())
          .join("g")
            .attr("class", "axis-ticks")
            .call(ticks); 
        */

      const ticks = (g) =>
        g
          .selectAll("g")
          .data(
            (d) => d,
            (d) => d.tick
          )
          .join(
            (enter) => {
              const tickGroups = enter
                .append("g")
                .attr("class", "tick")
                .attr("transform", (d) => `translate(${d.position})`);

              tickGroups
                .append("text")
                .attr("text-anchor", (d) => d.textAnchor)
                .attr("transform", (d) => `rotate(${d.angle})`)
                .attr(
                  "dx",
                  (d) => (-d.size - 5) * (d.textAnchor === "start" ? -1 : 1)
                )
                .attr("dy", ".5em")
                .text((d) => d.tick);

              tickGroups
                .append("line")
                .attr("transform", (d) => `rotate(${d.angle + 90})`)
                .attr("y2", (d) => d.size * (d.textAnchor === "start" ? -1 : 1))
                .attr("stroke", "grey");

              return tickGroups;
            },
            (update) =>
              update.attr("transform", (d) => `translate(${d.position})`),
            (exit) => exit.remove()
          );

      const grid = (g, gridLines) =>
        g
          .selectAll("path")
          .data(gridLines)
          .join(
            (enter) =>
              enter
                .append("path")
                .attr("d", (d) => d)
                .attr("stroke", "#e3e3e3")
                .attr("stroke-width", (d, i) => (i & 1 ? 1 : 2)),
            (update) => update.attr("d", (d) => d)
            // theres no exit selection, lines are only drawn upto 'initial' triangle bounds
          );

      const normalBarycentric = barycentric();

      const normalTernaryPlot = ternaryPlot(normalBarycentric).radius(100);

      const radius = normalTernaryPlot.radius();

      const height = 300;
      const width = 300;
      const svg = d3
        .select("#plot")
        .attr("width", width)
        .attr("height", height);

      const yOffset = radius / 4;

      const chart = svg
        .append("g")
        .attr("transform", `translate(${width / 2} ${height / 2 + yOffset})`)
        .attr("font-family", "sans-serif")
        .attr("id", "chart");

      const defs = chart.append("defs");

      const clipPath = defs
        .append("clipPath")
        .attr("id", "trianglePath")
        .append("path")
        .attr("d", normalTernaryPlot.triangle());

      chart
        .append("circle")
        .attr("r", 2)
        .attr("fill", "gold")
        .append("title")
        .text("Center point");

      const axisLabelsGroups = chart
        .append("g")
        .attr("class", "axis-labels")
        .append("g")
        .attr("class", "labels")
        .attr("font-size", 16);

      axisLabelsGroups.call(axisLabels, normalTernaryPlot.axisLabels());

      const gridLinesPaths = normalTernaryPlot
        .gridLines()
        .map((axisGrid) => axisGrid.map(d3.line()).join(" "));

      const gridGroup = chart
        .append("g")
        .attr("class", "grid")
        .call(grid, gridLinesPaths);

      const axisTicksGroups = chart
        .append("g")
        .attr("class", "ternary-ticks")
        .attr("font-size", 10)
        .selectAll("g")
        .data(normalTernaryPlot.ticks())
        .join("g")
        .attr("class", "axis-ticks")
        .call(ticks);

      const triangle = defs
        .append("path")
        .attr("id", "triangel")
        .append("path")
        .attr("d", normalTernaryPlot.triangle());
    </script>
    <script type="module" src="../../dist/d3-ternary.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </body>
</html>
